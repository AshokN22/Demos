<html>
	<head><title>Modular Javascript</title>
		<script>
			doTask();
			function doTask(){
				document.write("Hello world");
			}

			function Add(a, b){
				return a + b;
			}
		</script>
	</head>
	<body>
		<script>
			var s = Add(23,67);
			document.write("<BR> Addition : "+s);
		</script>
	</body>
</html>
