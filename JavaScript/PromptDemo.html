<Html>
	<Head><Title>First Javascript Demo</Title>
		<script>
			function getData(){
				var data = prompt("Please Enter Data : ","Data Popup");
				document.getElementById("data").value = data;
				
			}
		</script>
	</Head>
	<Body>
		 <BR><BR>
		 Data : <input type="Text" name="data">
		<input type="button" value="GetData" onclick="getData();">
	</Body>
</Html>
